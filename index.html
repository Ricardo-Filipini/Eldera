<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eldin's Legendary Birthday</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes float {
        0% { transform: translateY(0px) translateX(0px) rotate(0deg); }
        25% { transform: translateY(-20px) translateX(20px) rotate(5deg); }
        50% { transform: translateY(0px) translateX(-20px) rotate(-5deg); }
        75% { transform: translateY(20px) translateX(0px) rotate(10deg); }
        100% { transform: translateY(0px) translateX(0px) rotate(0deg); }
      }
      .floating {
        animation: float 15s ease-in-out infinite;
      }
      @keyframes fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fade-in 0.5s ease-out forwards;
      }
      @keyframes pop {
        0% { transform: scale(1); }
        50% { transform: scale(1.3) rotate(15deg); }
        100% { transform: scale(1); }
      }
      .popping {
        animation: pop 0.3s ease-in-out;
      }
    </style>
